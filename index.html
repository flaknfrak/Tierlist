                                <div>${template.tiers.standard.vcpu}</div>

                        <div class="specs-container" style="margin-top: 12px;">

        function toggleDetails(templateId) {
            const details = document.getElementById(`details-${templateId}`);
            const btnText = document.getElementById(`btn-text-${templateId}`);
            
            if (details.classList.contains('hidden')) {
                details.classList.remove('hidden');
                btnText.textContent = 'âš¡ Show Less Details';
            } else {
                details.classList.add('hidden');
                btnText.textContent = 'âš¡ Show More Details';
            }
        }

        function showDeployment(templateId) {
            const deploySection = document.getElementById(`deploy-${templateId}`);
            
            // Close all other deployment sections
            document.querySelectorAll('.deployment-section').forEach(section => {
                if (section.id !== `deploy-${templateId}`) {
                    section.classList.add('hidden');
                }
            });
            
            // Toggle current deployment section
            deploySection.classList.toggle('hidden');
        }

        function copyConfig(templateId) {
            const template = templates.find(t => t.id === templateId);
            const ultraFast = template.tiers['ultra-fast'];
            const config = `Recommended Nosana Configuration:

Market: ${ultraFast.market}
Docker Image: ${template.image}
vCPUs: ${ultraFast.vcpu.split('-')[0]}+
Memory: ${ultraFast.memory.split('-')[0]}+
Storage: ${ultraFast.storage}

Estimated Cost: ${ultraFast.cost} NOS/hour`;
            
            navigator.clipboard.writeText(config).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                alert('Configuration copied to clipboard!');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderTemplates);
    </script>
</body>
